dataset:
  name: test_dataset
  tiling:
    apply: false
    tile_size: null

transform:
  image_size: null

model:
  name: test_model
  backbone: XOR
  metric: loss
  lr: 0
  momentum: 0
  patience: 0
  weight_decay: 0
  dropout: 0

hyperparameter_search:
  observation_budget: 10
  project: unit_test
  parallel_workers: 2

  metric:
    name: loss
    objective: minimize

  parameters:
    model:
      lr:
        type: double
        min: 1e-3
        max: 1.0
      momentum:
        type: double
        min: 0.0
        max: 1.0
      weight_decay:
        type: double
        min: 1e-5
        max: 1e-3
      dropout:
        type: double
        grid: [0.1, 0.2, 0.5]
      backbone:
        type: categorical
        categorical_values: ["DummyModel1", "DummyModel1"]

# PL Trainer Args. Don't add extra parameter here.
trainer:
  accelerator: null
  accumulate_grad_batches: 1
  amp_backend: native
  amp_level: O2
  auto_lr_find: false
  auto_scale_batch_size: false
  auto_select_gpus: false
  benchmark: false
  check_val_every_n_epoch: 2
  checkpoint_callback: true
  default_root_dir: null
  deterministic: false
  distributed_backend: null
  fast_dev_run: false
  flush_logs_every_n_steps: 100
  gpus: 1
  gradient_clip_val: 0
  limit_predict_batches: 1.0
  limit_test_batches: 1.0
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  log_every_n_steps: 50
  log_gpu_memory: null
  max_epochs: 100
  max_steps: null
  min_epochs: null
  min_steps: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
  num_nodes: 1
  num_processes: 1
  num_sanity_val_steps: 0
  overfit_batches: 0.0
  plugins: null
  precision: 32
  prepare_data_per_node: true
  process_position: 0
  profiler: null
  progress_bar_refresh_rate: null
  reload_dataloaders_every_epoch: false
  replace_sampler_ddp: true
  resume_from_checkpoint: null
  stochastic_weight_avg: false
  sync_batchnorm: false
  terminate_on_nan: false
  tpu_cores: null
  track_grad_norm: -1
  truncated_bptt_steps: null
  val_check_interval: 1.0
  weights_save_path: null
  weights_summary: top
