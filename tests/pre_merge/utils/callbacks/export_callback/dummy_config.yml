data:
  class_path: FakeData
  init_args:
    category: fakedata
    image_size: 32

model:
  class_path: anomalib.models.DummyModel
  init_args:
    input_size: [32, 32]
    dropout: 0
    lr: 1e-3
    metric: loss
    momentum: 0.9
    weight_decay: 1e-4
    threshold:
      image_default: 0
      pixel_default: 0

results_dir:
  path: ./results
  unique: false

optimization:
  export_mode: "openvino"

trainer:
  accelerator: auto # <"cpu", "gpu", "tpu", "ipu", "hpu", "auto">
