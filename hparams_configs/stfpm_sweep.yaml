
name: hyperparameter test 
observation_budget: 10
project: anomaly

metric:
  name: Pixel-Level AUC
  objective: maximize


parameters:
  lr:
    type: double
    min: 1e-3
    max: 1.0
  momentum:
    type: double
    min: 0
    max: 1
  patience:
    type: int
    min: 1
    max: 10
  weight_decay:
    type: double
    min: 1e-5
    max: 1e-3