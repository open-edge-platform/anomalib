name: Pre-merge Checks

on:
  push:
    branches: [development, master]
  pull_request:

jobs:
  Tox:
    runs-on: [self-hosted, linux, x64]
    container: registry-icv.inn.intel.com/anomalib_dev/anomalib_development_env
    steps:
      - name: Print GPU status
        run: nvidia-smi
      - name: Print PATH
        run: echo $PATH
      - name: Install Tox
        run: pip install tox
      - run: tox
