name: Pre-merge Checks

on:
  push:
    branches: [development, master]
  pull_request:

jobs:
  Tox:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Print GPU status
        run: nvidia-smi
      - name: Print PATH
        run: echo $PATH
      - name: CHECKOUT REPOSITORY
        uses: actions/checkout@v2
      - name: Install Tox
        run: pip install tox
      - run: tox
