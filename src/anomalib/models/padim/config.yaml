seed_everything: true
trainer:
  accelerator: "gpu"
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 32-true
  logger: null
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 2
        monitor: pixel_AUROC
        mode: max
  fast_dev_run: false
  max_epochs: 0
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0

task: SEGMENTATION

metrics:
  image:
    - F1Score
    - AUROC
  pixel:
    - F1Score
    - AUROC
  threshold:
    class_path: anomalib.utils.metrics.F1AdaptiveThreshold

normalization:
  normalization_method: NONE

visualization:
  mode: FULL
  image_save_path: results/new_cli
  inputs_are_normalized: true
  show_images: false
  log_images: true
  save_images: true

results_dir:
  path: results/new_cli
  unique: false

ckpt_path: null

model:
  class_path: anomalib.models.Padim
  init_args:
    layers:
      - layer1
      - layer2
      - layer3
    input_size: null
    backbone: resnet18
    pre_trained: true
    n_features: null

data:
  class_path: anomalib.data.MVTec
  init_args:
    root: ./datasets/MVTec
    category: bottle
    image_size: [256, 256]
    center_crop: null
    normalization: imagenet
    train_batch_size: 32
    eval_batch_size: 32
    num_workers: 8
    task: SEGMENTATION
    transform_config_train: null
    transform_config_eval: null
    test_split_mode: FROM_DIR
    test_split_ratio: 0.2
    val_split_mode: SAME_AS_TEST
    val_split_ratio: 0.5
    seed: null
